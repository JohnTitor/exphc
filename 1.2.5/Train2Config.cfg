* 
*====Keys==== 
* 
*DON'T LEAVE ANY SPACES AFTER THE KEYS OR IT WON'T WORK 
* 
*Zeppelin only 
Key_Up=Y
* 
*Zeppelin only 
Key_Down=X
*
*Zeppelin only 
Key_Idle=C
* 
*Train 
Key_Horn=H
* 
*Trains + Zeppelin 
Key_Inventory=R
* 
*Work cart
Key_Furnace=F
* 
*These two keys should be the same as the key you use to move your character forward/backward in the game 
*So don't touch unless you have to! 
*Trains + Zeppelin
Key_Accelerate=W
Key_Decelerate=S
